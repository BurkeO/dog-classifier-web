<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Dog Classifier | Classify Images By Breed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body ng-app='myApp' ng-controller='indexCtrl'>

    <!-- header -->
    <header class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark" >
      <img ng-src="{{logoURL}}" class="navbar-brand" width="30px" height="35px" class="d-inline-block align-top" alt="">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active">Dog Classifier<span class="sr-only">(current)</span></a>
          <div ng-repeat="navs in navLinks">
            <a class="nav-item nav-link" href="#">{{navs.name}}</a>
          </div>
        </div>
      </div>
      <span class="navbar-text">
          A breed classifier for images of dogs
      </span>
    </header>
    <!-- header -->
    


    <input type="file" accept="image/*" my-file-model="myFile"/> <!--need to implement custom directive when using input with files-->
    <button ng-click="clickUpload()">Upload Image</button>
    <p>Do I have a file ?</p>
    <img id="preview"/>


    <script src="app/app.js"></script>
    <script src="app/controllers/indexController.js"></script>
  </body>

</html>
